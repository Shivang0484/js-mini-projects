<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List and Search</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      background-color: #f0f0f0;
    }

    .container {
      width: 100%;
      background-color: white;
      max-width: 34rem;
      margin: 50px auto;
      padding: 50px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }

    .heading {
      font-size: 30px;
      text-align: center;
    }

    #searchInput {
      padding: 12px 10px;
      width: 100%;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
    }

    #searchInput:focus {
      outline: none;
      border-color: #919191;
    }

    .userContainer {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .userContainer .userItem {
      display: flex;
      gap: 20px;
      align-items: center;
      padding: 7px 15px;
      background-color: #fafafa;
      width: 100%;
      height: 4rem;
    }

    .userContainer .userItem .image {
      height: 100%;
      border-radius: 50%;
      overflow: hidden;
      aspect-ratio: 1/1;
    }

    .userContainer .userItem img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: top;
    }

    .userContainer .userItem .userDetails {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .userContainer .userItem .userDetails h3 {
      font-size: 16px;
    }

    .userContainer .userItem .userDetails p {
      font-size: 14px;
    }

    @media only screen and (max-width: 600px) {
      .container {
        width: 90%;
        max-width: 25rem;
      }
    }

    @media only screen and (max-width: 450px) {
      .container {
        width: 85%;
      }
      .heading {
        font-size: 28px;
      }
      .userContainer {
        gap: 5px;
      }
      .userContainer .userItem {
        gap: 10px;
      }
      .userContainer .userItem .image {
        height: 45px;
        width: 45px;
      }
      .userContainer .userItem .userDetails {
        gap: 2px;
      }
      .userContainer .userItem .userDetails h3 {
        font-size: 15px;
      }
      .userContainer .userItem .userDetails p {
        font-size: 13px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1 class="heading">User Directory</h1>
    <input id="searchInput" type="text" placeholder="Search user with name or email..">
    <div class="userContainer"></div>
  </div>

  <script>

    let userContainer = document.querySelector('.userContainer');
    let searchInput = document.querySelector('#searchInput');

    const users = [
      {
        profileUrl: "https://i.pinimg.com/736x/65/25/af/6525af10ed17940c4a16129575e988c7--the-heroes-marvel-heroes.jpg",
        name: 'Star Lord',
        email: 'quillstarlord@example.com',
      },
      {
        profileUrl: "https://tse1.mm.bing.net/th/id/OIP.BQPgT_7OWc_tcV9HzqcfdwHaEK?rs=1&pid=ImgDetMain&o=7&rm=3",
        name: 'Rocket',
        email: 'sigmarocket@example.com',
      },
      {
        profileUrl: "https://res.cloudinary.com/nerd-club/image/upload/c_thumb,dpr_2.0,f_auto,h_1000,q_auto:good,w_1400/I-Am-Groot.jpg",
        name: 'Groot',
        email: 'plantgroot@example.com',
      },
      {
        profileUrl: "https://cdn.mos.cms.futurecdn.net/Y6EouPiXCAogLnvRSzNTHH-1200-80.jpg",
        name: 'Drax',
        email: 'crazydrax@example.com',
      },
      {
        profileUrl: "https://insidethemagic.net/wp-content/uploads/2023/05/New-Design-6-800x400.jpg",
        name: 'Mentis',
        email: 'anteenagirlmentis@example.com',
      },
      {
        profileUrl: "https://tse1.mm.bing.net/th/id/OIP.P-JKlwdJ4a_2IjJgvCeuZAHaHZ?rs=1&pid=ImgDetMain&o=7&rm=3",
        name: 'Gamora',
        email: 'greengirlgamora@example.com',
      },
      {
        profileUrl: "https://vignette.wikia.nocookie.net/disney-marvel-gotg/images/a/ae/Nebula3.png/revision/latest?cb=20170608160721",
        name: 'Nebula',
        email: 'bluegirlnebula@example.com',
      }
    ];

    const renderUsers = (arr) => {
      userContainer.innerHTML = '';
      arr.map((obj) => {

        let { profileUrl, name, email } = obj;

        let divElem = document.createElement('div');
        divElem.className = 'userItem';
        divElem.innerHTML = `
        <div class="image">
          <img
            src=${profileUrl}>
        </div>
        <div class="userDetails">
          <h3>${name}</h3>
          <p>${email}</p>
        </div>
      `;
        userContainer.append(divElem);
      })
    }

    renderUsers(users);

    const handleSearch = (event) => {
      let searchValue = event.target.value;
      let filteredUsers = users.filter(obj => {
        return (obj.name.toLowerCase().includes(searchValue.toLowerCase()) ||
          obj.email.toLowerCase().includes(searchValue.toLowerCase())
        );
      })
      renderUsers(filteredUsers);
    }

    searchInput.addEventListener('input', handleSearch);


  </script>
</body>

</html>
