<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel/Slider</title>
</head>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html,
  body {
    width: 100%;
    height: 100%;
    font-family: monospace;
  }

  .slider {
    width: 1300px;
    max-width: 100vw;
    height: 680px;
    margin: auto;
    position: relative;
    overflow: hidden;
  }

  .list {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    display: flex;
    width: max-content;
    transition: all ease 1s;
  }

  .list img {
    width: 1300px;
    max-width: 100vw;
    height: 100%;
    object-fit: cover;
  }

  .buttons {
    position: absolute;
    top: 45%;
    left: 5%;
    width: 90%;
    display: flex;
    justify-content: space-between;
  }

  .buttons button {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: rgba(191, 191, 191, 0.832);
    color: #000;
    border: none;
    font-family: monospace;
    font-weight: bold;
    cursor: pointer;
  }

  .dots {
    position: absolute;
    bottom: 10px;
    color: #fff;
    left: 0;
    width: 100%;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
  }

  .dots li {
    list-style: none;
    width: 10px;
    height: 10px;
    background-color: #fff;
    margin: 20px;
    border-radius: 20px;
    transition: width 0.3s ease;
    cursor: pointer;
  }

  .dots li.active {
    width: 30px;
  }

  @media (max-width: 768px) {
    .slider {
      height: 400px;
    }

    .buttons button {
      width: 40px;
      height: 40px;
    }

    .dots li {
      margin: 15px;
    }
  }

  @media (max-width: 480px) {
    .slider {
      height: 250px;
    }

    .buttons button {
      width: 30px;
      height: 30px;
    }

    .dots li {
      width: 5px;
      height: 5px;
      margin: 10px;
    }

    .dots li.active {
      width: 20px;
    }
  }
</style>

<body>
  <div class="slider">
    <div class="list">
      <div class="item">
        <img src="https://picsum.photos/600/300?random=1" alt="">
      </div>
      <div class="item">
        <img src="https://picsum.photos/600/300?random=2" alt="">
      </div>
      <div class="item">
        <img src="https://picsum.photos/600/300?random=3" alt="">
      </div>
      <div class="item">
        <img src="https://picsum.photos/600/300?random=4" alt="">
      </div>
      <div class="item">
        <img src="https://picsum.photos/600/300?random=5" alt="">
      </div>
      <div class="item">
        <img src="https://picsum.photos/600/300?random=6" alt="">
      </div>
    </div>

    <!-- Buttons, Previous & Next -->
    <div class="buttons">
      <button id="prev">&#8592;</button>
      <button id="next">&#8594;</button>
    </div>

    <!-- Dots -->
    <ul class="dots">
      <li class="active"></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>



  <script>
    let list = document.querySelector('.slider .list');
    let items = document.querySelectorAll('.slider .list .item');
    let dots = document.querySelectorAll('.slider .dots li');
    let prev = document.querySelector('#prev');
    let next = document.querySelector('#next');

    let active = 0;
    let lengthItems = items.length - 1;

    next.onclick = function () {
      if (active + 1 > lengthItems) {
        active = 0;
      } else {
        active += 1;
      }
      reloadSlider();
    }

    prev.onclick = function () {
      if (active - 1 < 0) {
        active = lengthItems;
      } else {
        active -= 1;
      }
      reloadSlider();
    }

    let refreshSlider = setInterval(() => { next.click() }, 3000);
    function reloadSlider() {
      let checkLeft = items[active].offsetLeft;
      list.style.left = -checkLeft + 'px';

      let lastActiveDot = document.querySelector('.slider .dots li.active');
      lastActiveDot.classList.remove('active');
      dots[active].classList.add('active');
      clearInterval(refreshSlider);
      refreshSlider = setInterval(() => { next.click() }, 5000);
    }

    dots.forEach((li, key) => {
      li.addEventListener('click', function () {
        active = key;
        reloadSlider();
      })
    })

  </script>
</body>

</html>
