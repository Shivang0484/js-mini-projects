<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      background-color: #f0f0f0;
    }

    .container {
      width: 100%;
      max-width: 50rem;
      padding: 20px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      border: 2px solid #000000ea;
      border-radius: 10px;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
    }

    .container>h2 {
      font-size: 30px;
      font-weight: 500;
      text-align: center;
      margin: 20px 5px;
      text-decoration: underline;
    }

    .quote-div {
      width: 100%;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .quote-div .quote {
      font-size: 20px;
      text-align: center;
      color: orangered;
    }

    .author-div {
      width: 100%;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .author {
      font-size: 18px;
      font-style: italic;
      color: seagreen;
    }

    .btn-div {
      width: 100%;
      padding: 10px;
      margin: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      background-color: #000000ea;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:active {
      scale: 0.9;
    }

    @media only screen and (max-width: 850px) {
      .container {
        width: 90%;
      }
    }

    @media only screen and (max-width: 768px) {
      .container>h2 {
        font-size: 26px;
      }
    }

    @media only screen and (max-width: 480px) {
      .container {
        padding: 15px;
      }

      .container>h2 {
        font-size: 24px;
      }

      .quote-div {
        padding: 5px 10px;
      }

      .quote-div .quote {
        font-size: 18px;
      }

      .author-div {
        padding: 5px 10px;
      }

      .author {
        font-size: 16px;
      }

      .btn {
        padding: 12px 15px;
        font-size: 16px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Random Quote Generator</h2>
    <div class="quote-div">
      <p class="quote">If you tell the truth, you don't have to remember anything.</p>
    </div>

    <div class="author-div">
      <p class="author">Mark Twain</p>
    </div>

    <div class="btn-div">
      <button class="btn">New Quote</button>
    </div>
  </div>

  <script>
    let quote = document.querySelector('.quote');
    let author = document.querySelector('.author');
    let btn = document.querySelector('.btn');

    const quoteArray = [
      { quote: "Be yourself; everyone else is already taken.", author: "Oscar Wilde" },
      { quote: "Two things are infinite: the universe and human stupidity; and I'm not sure about the universe.", author: "Albert Einstein" },
      { quote: "So many books, so little time.", author: "Frank Zappa" },
      { quote: "A room without books is like a body without a soul.", author: "Marcus Tullius Cicero" },
      { quote: "Be the change that you wish to see in the world.", author: "Mahatma Gandhi" },
      { quote: "If you tell the truth, you don't have to remember anything.", author: "Mark Twain" },
      { quote: "In three words I can sum up everything I've learned about life: it goes on.", author: "Robert Frost" },
      { quote: "A friend is someone who knows all about you and still loves you.", author: "Elbert Hubbard" },
      { quote: "To live is the rarest thing in the world. Most people exist, that is all.", author: "Oscar Wilde" },
      { quote: "Without music, life would be a mistake.", author: "Friedrich Nietzsche" },
      { quote: "We accept the love we think we deserve.", author: "Stephen Chbosky" },
      { quote: "Insanity is doing the same thing, over and over again, but expecting different results.", author: "Narcotics Anonymous" },
      { quote: "It is better to be hated for what you are than to be loved for what you are not.", author: "André Gide" },
      { quote: "It does not do to dwell on dreams and forget to live.", author: "J.K. Rowling" },
      { quote: "There are only two ways to live your life. One is as though nothing is a miracle. The other is as though everything is a miracle.", author: "Albert Einstein" },
      { quote: "Good friends, good books, and a sleepy conscience: this is the ideal life.", author: "Mark Twain" },
      { quote: "Life is what happens to us while we are making other plans.", author: "Allen Saunders" },
      { quote: "I have not failed. I've just found 10,000 ways that won't work.", author: "Thomas A. Edison" },
      { quote: "It is never too late to be what you might have been.", author: "George Eliot" },
      { quote: "Everything you can imagine is real.", author: "Pablo Picasso" },
      { quote: "Success is not final, failure is not fatal: It is the courage to continue that counts.", author: "Winston Churchill" },
      { quote: "Do not go where the path may lead, go instead where there is no path and leave a trail.", author: "Ralph Waldo Emerson" },
      { quote: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
      { quote: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
      { quote: "What you get by achieving your goals is not as important as what you become by achieving your goals.", author: "Zig Ziglar" },
      { quote: "In the middle of every difficulty lies opportunity.", author: "Albert Einstein" },
      { quote: "Happiness is not something ready-made. It comes from your own actions.", author: "Dalai Lama" },
      { quote: "Act as if what you do makes a difference. It does.", author: "William James" },
      { quote: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" },
      { quote: "You miss 100% of the shots you don’t take.", author: "Wayne Gretzky" },
      { quote: "Dream big and dare to fail.", author: "Norman Vaughan" },
      { quote: "Don’t watch the clock; do what it does. Keep going.", author: "Sam Levenson" },
      { quote: "Keep your face always toward the sunshine—and shadows will fall behind you.", author: "Walt Whitman" },
      { quote: "Everything has beauty, but not everyone sees it.", author: "Confucius" },
      { quote: "Strive not to be a success, but rather to be of value.", author: "Albert Einstein" },
      { quote: "Turn your wounds into wisdom.", author: "Oprah Winfrey" },
      { quote: "The best way to predict the future is to invent it.", author: "Alan Kay" },
      { quote: "If opportunity doesn’t knock, build a door.", author: "Milton Berle" },
      { quote: "Start where you are. Use what you have. Do what you can.", author: "Arthur Ashe" },
      { quote: "The mind is everything. What you think you become.", author: "Buddha" },
      { quote: "You can never cross the ocean until you have the courage to lose sight of the shore.", author: "Christopher Columbus" },
      { quote: "Limit your 'always' and your 'nevers'.", author: "Amy Poehler" },
      { quote: "The only person you are destined to become is the person you decide to be.", author: "Ralph Waldo Emerson" },
      { quote: "Don’t be pushed around by the fears in your mind. Be led by the dreams in your heart.", author: "Roy T. Bennett" },
      { quote: "I am not a product of my circumstances. I am a product of my decisions.", author: "Stephen R. Covey" },
      { quote: "You must be the change you wish to see in the world.", author: "Mahatma Gandhi" },
      { quote: "It always seems impossible until it is done.", author: "Nelson Mandela" },
      { quote: "Hardships often prepare ordinary people for an extraordinary destiny.", author: "C.S. Lewis" },
      { quote: "Don’t count the days, make the days count.", author: "Muhammad Ali" },
      { quote: "Life is either a daring adventure or nothing at all.", author: "Helen Keller" },
    ];


    let newQuoteBtnClicked = () => {
      let randomIndex = Math.floor(Math.random() * quoteArray.length);
      let selectQuote = quoteArray[randomIndex];
      quote.innerHTML = selectQuote.quote;
      author.innerHTML = selectQuote.author;
    }

    btn.addEventListener('click', newQuoteBtnClicked);
  </script>
</body>

</html>
