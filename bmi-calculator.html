<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      background-color: #f0f0f0;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 50%;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
    }

    #input-form {
      width: 100%;
      padding: 20px;
    }

    #input-form > h2 {
      font-size: 30px;
      margin-bottom: 20px;
      text-decoration: underline;
      font-weight: 500;
      text-align: center;
    }

    .form-group {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-group > label {
      font-size: 18px;
      padding-left: 3px;
      padding-bottom: 10px;
    }

    .form-group>input {
      width: 100%;
      padding: 12px 15px;
      border-radius: 6px;
      border: 3px solid #ccc;
      margin-bottom: 15px;
      font-size: 18px;
    }

    .form-group>input:focus {
      outline: none;
      border-color: seagreen;
    }

    .btn {
      width: 100%;
      padding: 15px 50px;
      margin: 10px 0px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      background-color: seagreen;
      color: #fff;
      font-weight: bold;
      transition: 0.3s;
      cursor: pointer;
    }

    .btn:active {
      scale: 0.95;
    }

    .bmi-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .display {
      width: 100%;
    }

    .display>p {
      font-size: 26px;
      text-align: center;
      padding-bottom: 20px;
    }

    .display>p>span {
      font-weight: bold;
    }

    .bmi-container>p {
      font-size: 18px;
      text-align: center;
    }

    @media (max-width: 1024px) {
      .container {
        width: 70%;
      }
    }

    @media (max-width: 768px) {
      .container {
        width: 80%;
      }
    }
    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 20px 5px;
      }

      #input-form > h2 {
        font-size: 24px;
      }

      .form-group > label {
        font-size: 16px;
      }

      .form-group > input {
        font-size: 16px;
      }

      .btn {
        font-size: 16px;
      }

      .display > p {
        font-size: 22px;
      }

      .bmi-container {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <form action="#" id="input-form">
      <h2>BMI Calculator</h2>
      <div class="form-group">
        <label for="height">Your Height (cm)</label>
        <input id="height-input" type="text" placeholder="e.g., 170">
      </div>

      <div class="form-group">
        <label for="height">Your Weight (kg)</label>
        <input id="weight-input" type="text" placeholder="e.g., 60">
      </div>

      <button class="btn">Calculate</button>
    </form>

    <div class="bmi-container">
      <div class="display">
        <p>Your BMI is : <span class="bmi-value">0</span></p>
      </div>
      <p><b>Note:</b> If you want to calculate your body's accurate BMI then enter your height in centimetres and weight
        in kilograms.</p>
    </div>
  </div>
  <script>
    let heightInput = document.querySelector('#height-input');
    let weightInput = document.querySelector('#weight-input');
    let calculateBtn = document.querySelector('.btn');
    let bmiValue = document.querySelector('.bmi-value');

    let calculateBtnClicked = () => {
      let heightCm = parseFloat(heightInput.value);
      let weightKg = parseFloat(weightInput.value);

      if (isNaN(heightCm) || isNaN(weightKg) || heightCm <= 0 || weightKg <= 0) {
        bmiValue.innerHTML = 'Please enter valid values.';
      } else {
        let bmiCalculate = (weightKg * 10000) / (heightCm ** 2);
        bmiValue.innerHTML = bmiCalculate.toFixed(2);
        heightInput.value = '';
        weightInput.value = '';
      }
    }

    calculateBtn.addEventListener('click', calculateBtnClicked);
  </script>
</body>

</html>
