<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Carousel/Slider</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="slider">
    <div class="list">
      <div class="item">
        <img src="https://picsum.photos/600/300?random=1" alt="">
      </div>
      <div class="item">
        <img src="https://picsum.photos/600/300?random=2" alt="">
      </div>
      <div class="item">
        <img src="https://picsum.photos/600/300?random=3" alt="">
      </div>
      <div class="item">
        <img src="https://picsum.photos/600/300?random=4" alt="">
      </div>
      <div class="item">
        <img src="https://picsum.photos/600/300?random=5" alt="">
      </div>
      <div class="item">
        <img src="https://picsum.photos/600/300?random=6" alt="">
      </div>
    </div>

    <!-- Buttons, Previous & Next -->
    <div class="buttons">
      <button id="prev">&#8592;</button>
      <button id="next">&#8594;</button>
    </div>

    <!-- Dots -->
    <ul class="dots">
      <li class="active"></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>

  <script src="./script.js"></script>
</body>

</html>
