<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Switcher</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      font-family: sans-serif;
    }

    .container {
      background-color: rgb(209, 204, 198);
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }

    .inputBtnContainer {
      margin: 10px 0;
      display: flex;
      gap: 1rem;
    }

    .heading {
      background-color: white;
      width: fit-content;
      padding: 10px;
      border-radius: 5px;
      font-size: 35px;
    }

    button {
      background-color: lightseagreen;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 10px;
      transition: all linear 0.2s;
      cursor: pointer;
    }

    button:active {
      scale: 0.9;
    }

    #colorInput {
      padding: 12px 15px;
      border: none;
      font-size: 16px;
      border-radius: 5px;
    }

    #colorInput:focus {
      outline: none;
    }

    .currentColor {
      font-size: 18px;
      background-color: white;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }

    @media only screen and (max-width: 700px) {
      .inputBtnContainer {
        flex-direction: column;
        margin: 25px 0px;
      }

      #colorInput {
        order: 1;
        padding: 12px 10px;
      }

      .randomBtn {
        order: 2;
      }

      .applyBtn {
        order: 3;
      }

      .heading {
        font-size: 30px;
      }

      .currentColor {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1 class="heading">Color Changer</h1>
    <div class="inputBtnContainer">
      <button class="randomBtn">Random Color</button>
      <input id="colorInput" type="text" placeholder="Enter a color or hex (e.g. white or #ffffff)">
      <button class="applyBtn">Apply Color</button>
    </div>
    <p class="currentColor">Current color: <span class="currentColorValue">rgb(209, 204, 198)</span></p>
  </div>

  <script>
    let container = document.querySelector('.container');
    let randomBtn = document.querySelector('.randomBtn');
    let colorInput = document.querySelector('#colorInput');
    let applyBtn = document.querySelector('.applyBtn');
    let currentColorValue = document.querySelector('.currentColorValue');

    const colorArray = ['red', 'blue', 'green', 'yellow', 'pink', 'cyan', 'tomato', 'lightcoral', 'aqua', 'white', 'black', 'gray', 'skyblue', 'brown'];

    const generateRandomColor = () => {
      const randomNumber = Math.floor(Math.random() * colorArray.length);
      return colorArray[randomNumber];
    }

    const changeColor = (color) => {
      container.style.backgroundColor = color;
      currentColorValue.innerHTML = color;
    }

    const handleRandomBtnClick = () => {
      const color = generateRandomColor();
      changeColor(color);
    }

    const handleApplyBtnClick = () => {
      const color = colorInput.value;
      changeColor(color);
    }

    randomBtn.addEventListener('click', handleRandomBtnClick);
    applyBtn.addEventListener('click', handleApplyBtnClick);

  </script>
</body>

</html>
