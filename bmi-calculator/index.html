<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="container">
    <form action="#" id="input-form">
      <h2>BMI Calculator</h2>
      <div class="form-group">
        <label for="height">Your Height (cm)</label>
        <input id="height-input" type="text" placeholder="e.g., 170">
      </div>

      <div class="form-group">
        <label for="height">Your Weight (kg)</label>
        <input id="weight-input" type="text" placeholder="e.g., 60">
      </div>

      <button class="btn">Calculate</button>
    </form>

    <div class="bmi-container">
      <div class="display">
        <p>Your BMI is : <span class="bmi-value">0</span></p>
      </div>
      <p><b>Note:</b> If you want to calculate your body's accurate BMI then enter your height in centimetres and weight
        in kilograms.</p>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
